<body>
    <div class="upper_con">
        <div class="row_con">
            <div class="logo ">
                <h4><i class="fa-solid fa-align-left"></i> Shape in</h4>
                
            </div>
            <div class=" menu">
                <ul>
                    <li>
                        <a href="index.html" class="active">Home <i class="fa-solid fa-home"></i></a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>

    

    <div class="content-bx">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-bx">
                    <img src="assets/images/jpg/meal-planning-clipboard-food-arrangement.jpg" alt="" width="100%">
                </div>
                <div class="col-sm-6 col-md-6 form-con">
                    <h5><span>Inquery Form</span></h5>
                    <form action="">
                        <div class="form-bx">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Number">
                        </div>
    
                        <div class="form-bx">
                            <input type="tel" placeholder="Contact Number">
                            <input type="email" placeholder="Email-id">
                        </div>
                        <div class="form-bx" >
                        <div class="col-md-6">
                            <select name="" id="">
                                <option value="">Select program</option>
                                <option value="U-Liposysis">U-Liposysis</option>
                                <option value="Personal Trainer">Personal Trainer</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Diet Plan">Diet Plan</option>
                                <option value="Massage">Massage</option>
                                <option value="Self-defence">Self-defence</option>
                               </select>
                        </div>

                           <div class="col-md-6">
                            <select name="" id="">
                                <option value="">Select Days</option>
                                <option value="30 days">30 days</option>
                                <option value="60 days">60 days</option>
                                <option value="90 days">90 days</option>
                               
                               </select>
                           </div>
                        </div>
                        <button>Submit Now</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
